<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Game Configuration</title>
</head>
<body>
<div class="container">
    <h1>
        Game Configuration
    </h1>
    <form accept-charset="UTF-8">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="playerAmount" placeholder="3" min="2">
            <label for="playerAmount">Amount of Players</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="matchesAmount" placeholder="3" min="8">
            <label for="matchesAmount">Amount of Matches</label>
        </div>
        <input id="startGameBtn" onclick="startGame();" type="button" value="Start Game">
    </form>
</div>
</body>
<script src="./js/game.js"></script>
</html>
